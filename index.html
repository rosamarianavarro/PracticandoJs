<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,600,700" rel="stylesheet">
    
    <link rel="stylesheet" href="fontawesome/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="css/PractJs.css">
</head>

<body>
    <div id="selectorTema">
        <ul>
            <li>Tema 1</li>
            <li>Tema 2</li>
            <li>Tema 3</li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="rmn-logo">Practicando Js</div>
            </div>
            <!-- col-->
            <div class="col-md-4">
                <div class="input-group mb-2 mt-2">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="¿Qué quieres buscar?">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- col-->
        </div>
        <!-- row-->
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-danger my-3">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active mr-2">
                                <a class="nav-link text-uppercase" href="#">inicio</a>
                            </li>
                            <li class="nav-item mr-2">
                                <a class="nav-link text-uppercase" href="#">calculadora</a>
                            </li>
                            <li class="nav-item mr-2">
                                <a class="nav-link text-uppercase" href="#">reloj</a>
                            </li>
                            <li class="nav-item mr-2">
                                <a class="nav-link text-uppercase" href="#">juegos chapuza</a>
                            </li>
                            <li class="nav-item mr-2">
                                <a class="nav-link text-uppercase" href="#">contacto</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div> <!-- col-->
        </div> <!-- row-->
        <div class="row">
            <div class="col-md-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="css/slideshow/01.jpg">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="css/slideshow/02.jpg">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="css/slideshow/03.jpg">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div> 
            </div><!-- col-->
        </div><!-- row-->
    </div> <!-- container-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <script src="bs/js/bootstrap.min.js"></script>

    <script src="js/PractJs.js"></script>
</body>

</html>
